        <section class="main" id="Main">
            <div class="container-fluid">
                <div class="row" id="StylePadding">
                    <div class="col-2 StyleDivsContend StyleDivsContend2">
                        <form>
                            <button type="button" onclick="RedactarMSG()" class="btn col-10" id="Redactar"><img src="img/+gmail.PNG" alt="" style="width: 36px;"> Redactar</button>
                            <div class="form-group" style="padding-top: 12px;">
                              <button type="button" onclick="DisplayContCentral(1)" class="btn col-10 Redactars" id="IDButtonLateral1"><i class="fa fa-envelope" aria-hidden="true"></i> Recibidos</button>
                              <button type="button" onclick="DisplayContCentral(2)" class="btn col-10 Redactars" id="IDButtonLateral2"><i class="fa fa-paper-plane" aria-hidden="true"></i> Enviados</button>
                              <button type="button" onclick="DisplayContCentral(3)" class="btn col-10 Redactars" id="IDButtonLateral3"><i class="fa fa-star" aria-hidden="true"></i> Destacados</button>
                              <button type="button" onclick="DisplayContCentral(4)" class="btn col-10 Redactars" id="IDButtonLateral4"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Spam</button>
                              <button type="button" onclick="DisplayContCentral(5)" class="btn col-10 Redactars" id="IDButtonLateral5"><i class="fa fa-trash" aria-hidden="true"></i> Papelera</button>
                              <button type="button" onclick="DisplayContCentral(6)" class="btn col-10 Redactars" id="IDButtonLateral6"><i class="fa fa-arrow-down" aria-hidden="true"></i> MÃ¡s</button>
                            </div>
                          </form>
                    </div>
                    <div class="col-10 StyleDivsContend" id="StyleDivsContend">
                    </div>
                </div>
            </div>
        </section>
        <div class="col-5"  id="DivSquareMSG" style="display: none;">
            <div id="DivSquareHeader" >
                <label style="color: white;" class="col-11" for="exampleInputEmail1">Mensaje Nuevo</label>
                <button type="submit" onclick="RedactarMSG()" class="btn btn-danger buttonDivSquareCentral">X</button>
            </div>
            <div id="DivSquareBody">
                <form class="row" id="DivSquareBodyForm">
                    <div class="form-group col-12 positionDisplayRedactar">
                      <label class="col-2" for="exampleInputEmail1">De:</label>
                      <input  type="text" class="col-10 form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-12 positionDisplayRedactar">
                      <label class="col-2" for="exampleInputEmail1">Para:</label>
                      <input  type="text" class="col-10 form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-12 positionDisplayRedactar">
                      <label class="col-2" for="exampleInputEmail1">Asunto:</label>
                      <input  type="text" class="col-10 form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group col-12">
                      <label class="col-2" for="exampleFormControlTextarea1">Mensaje:</label>
                      <textarea class="form-control col-12" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger buttonDivSquareCentral buttonDivSquareCentralBody">Enviar</button>
                  </form>
            </div>
        </div>
         
    <script src="js/jquery-3.4.1.min.js"></script>
